<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div id="background-img">
        <div class="logo">T U R K I</div>
      </div>
      <div id="other">
        <fieldset>
          <form action="example.com/signUp"></form>
          <Label for="user-firstName">FIRST NAME</Label>
          <input type="text" name="user-firstName" id="user-firstName">
          <Label for="user-lastName">LAST NAME</Label>
          <input type="text" name="user-lastName">
          <Label for="user-email">EMAIL</Label>
          <input type="email" name="user-email">
          <Label for="user-Password">PASSWORD</Label>
          <input type="password" name="user-Password">
          <Label for="user-confirmPassword">CONFIRM PASSWORD</Label>
          <input type="password" name="user-confirmPassword">
        </fieldset>
        <button type="submit">Create Account</button>
      </div>
    </div>
  </body>
</html>
