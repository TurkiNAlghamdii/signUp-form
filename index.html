<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div id="background-img">
        <div class="logo">T U R K I</div>
      </div>
      <div id="other">
        <div class="loginInputs">
          <form action="example.com/signUp">
          <div class="input">
            <label for="user-firstName">FIRST NAME</label>
            <input type="text" name="user-firstName" id="user-firstName" />
          </div>
          <div class="input">
            <label for="user-lastName">LAST NAME</label>
            <input type="text" name="user-lastName" />
          </div>
          <div class="input">
            <label for="user-email">EMAIL</label>
            <input type="email" name="user-email" />
          </div>
          <div class="input">
            <label for="user-Password">PASSWORD</label>
            <input type="password" name="user-Password" />
          </div>
          <div class="input">
            <label for="user-confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" name="user-confirmPassword" />
          </div>
          <button type="submit">Create Account</button>
          </form>
        </div>
        
      </div>
    </div>
  </body>
</html>
